<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-balance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <h2>Check Your Balance</h2>
        <form method="post" action="Check">
          <div class="form-group">
            <label for="name">Account holder Name:</label>
            <input type="text" class="form-control" id="email" placeholder="" name="name">
          </div>
          
          <div class="form-group">
            <label for="number"> Account number:</label>
            <input type="number" class="form-control" id="pwd" placeholder="" name="acn">
          </div>
          <div class="form-group">
            <label for="text">IFSC code:</label>
            <input type="text" class="form-control" id="pwd" placeholder="SABKABANK123" name="IFSC">
          </div>
          
          <button type="submit" class="btn btn-default form-btn">Check Now</button>
        </form>
      </div>
</body>
</html>
