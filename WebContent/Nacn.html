<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>User details</h2>
        <form method="post" action="Bank">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="email" placeholder="" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="pwd" placeholder="" name="email">
          </div>
          <div class="form-group">
            <label for="number">Create a account number:</label>
            <input type="number" class="form-control" id="pwd" placeholder="" name="acn">
          </div>
          <div class="form-group">
            <label for="text">IFSC code:</label>
            <input type="text" class="form-control" id="pwd" placeholder="SABKABANK123" name="IFSC">
          </div>
          <div class="form-group">
              <label for="number">Phone:</label>
              <input type="tel" class="form-control" id="pwd" placeholder="" name="number">
            </div>
          <button type="submit" class="btn btn-default form-btn">Submit</button>
        </form>
      </div>
</body>
</html>
